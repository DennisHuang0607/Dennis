    <script>
      function scroll(){
          var top = $(".header").offset().top;
          var scrollTop = $(window).scrollTop();
          if (scrollTop <= top){
              $('.nav').css('background-color', 'white') & $('.nav').css('opacity', '0.7') & $('.text').css('color', 'black');
          }
          else{
              $('.nav').css('background-color', 'black') & $('.nav').css('opacity', '1.0') & $('.text').css('color', 'white');
          }
      }
      $(window).on('scroll', function(){
          scroll()
      });
    </script>
